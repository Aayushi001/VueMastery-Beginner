<!DOCTYPE html>
<html>
    <head>
        <title>Product App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="app">
            <div class="nav-bar"></div>
            <div class="cart">
                <p>{{cart.length}}</p>
            </div>
            <product :premium = "premium" @add-to-cart = "updateCart($event)" @remove-from-cart = "removeFromCart($event)"></product>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src = "main.js"></script>
    </body>
</html>
